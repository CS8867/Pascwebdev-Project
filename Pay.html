<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment</title>

  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- css link -->
  <link rel="stylesheet" href="css/Pay.css">

  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col align-self-start">

      </div>

      <div class="pay-div col-lg-6 align-self-center">

        <form class="pay-form">
          <div class="form-row">
            <div class="form-group col">
              <label for="inputEmail4">Enter Card Number</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Name on Card</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>

          <div class="form-row">
            <div class="form-group col-md-4 col-sm-4">
              <label for="inputCity">Expiration Date</label>
              <input type="text" class="form-control" id="inputCity" placeholder="mm/yy">
            </div>
            <div class="form-group col-md-4">

            </div>
            <div class="form-group col-md-2 col-sm-2">
              <label for="inputZip">CVV</label>
              <input type="password" class="form-control" id="inputZip">
            </div>
          </div>

          <button type="submit" class="btn btn-block btn-primary">Pay</button>
        </form>
      </div>
      <div class="col align-self-end">

      </div>
    </div>
  </div>
</body>

</html>
